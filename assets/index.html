<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
			crossorigin="anonymous"
		></script>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link crossorigin="anonymous"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			rel="stylesheet" />
		<link rel="stylesheet" href="./styles.css">
		<script type="text/javascript" src="./capacitor.js"></script>
		<script type="text/javascript" src="./bundle.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
	<div class="alert alert-secondary bg-light" id="message-alert" role="alert">
		<span id="message-alert-text">...</span>
	</div>
		<div id="settings-div" class="h-100 w-100">
		<div class="container p-3 mt-2">
			<strong class="text-center text-dark">Server settings:</strong>

			<form id="connection-form">
				<div class="form-group p-2">
					<label for="ServerAddress">Server address:</label>
					<input
						class="form-control"
						id="ServerAddress"
						placeholder="xxx.xxx.xxx.xxx"
					/>
				</div>
				<div class="form-group p-2">
					<label for="ServerPort">Server port:</label>
					<input class="form-control" id="ServerPort" placeholder="xxxx" />
				</div>
				<div class="row mt-3">
					<span class="col-12 mx-1 p-1 mt-4">
						<div class="form-check">
							<input
								type="checkbox"
								class="form-check-input"
								id="Connected"
								style="pointer-events: none"
							/>
							<label class="form-check-label" for="Connected">Connected</label>
						</div></span>
				</form>
					<button type="submit" id="connect-btn" class="btn btn-success mb-2 mt-2">
						Connect
					</button>
					<button type="submit" id="disconnect-btn" class="btn btn-danger">Disconnect</button>
				</div>
				</div>
			</div>

			<div id="jogging-div" class="h-100 w-100 parent container_J">
				<div class="p-3 mt-2 h-100">
					<div class="d-flex justify-content-center">
						<span class="base">
							<div class="number-input bg-secondary border border-dark border-3 rounded-pill">
								<button class="btn minus rounded-circle" onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
								</button>
								<input class="quantity text-dark" min="0" max="6" name="quantity" type="number" value="1">
								<button class="plus btn rounded-circle"
									onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
								</button>
							</div>
						</span>
					</div>
				</div>
			</div>

		<div id="demos-div" class="h-100 w-100">
			<div class="p-3 mt-2"><h1>Demos</h1></div>
		</div>

		<span class="container p-2 vw-100 d-flex justify-content-evenly fixed-bottom bg-black bg-opacity-25">
			<ul class="nav nav-pills gap-3 text-white" id="pills-tab" role="tablist">
				<li class="nav-item">
					<button aria-controls="pills-home"
							aria-selected="true"
							class="nav-link active showHideDiv"
							data-bs-target="#pills-home"
							data-bs-toggle="pill"
							id="settings-tab"
							type="button">
									Settings
					</button>
				</li>
				<li class="nav-item">
					<button aria-controls="pills-profile"
							aria-selected="false"
							class="nav-link showHideDiv"
							data-bs-target="#pills-profile"
							data-bs-toggle="pill"
							id="jogging-tab"
							type="button">
									Jogging
					</button>
				</li>
				<li class="nav-item">
					<button aria-controls="pills-contact"
							aria-selected="false"
							class="nav-link showHideDiv"
							data-bs-target="#pills-contact"
							data-bs-toggle="pill"
							id="demos-tab"
							type="button">
									Demos
					</button>
				</li>
			</ul>
		</span>
	</body>
</html>
